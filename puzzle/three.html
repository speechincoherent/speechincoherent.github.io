<link rel="stylesheet" type="text/css" href="../style.css">
<html>
    <head>
        <title>redirect</title>
    </head>
    <body>
        <p class="puzzle" id="alt">redirecting...</p>
    </body>
    <script>
        var level3 = localStorage.getItem('level3');
        window.onload = redirect();
        function redirect(){
        if (level3 = "done"){
                sleep (1);
            window.location.href = "https://speechincoherent.github.io/puzzle/four.html";
        } else{
                document.getElementById("alt").innerHTML = "do the puzzle.";
        }
        }
    </script>
</html>
